{% extends "base_generic.html" %}
{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
  <ul>
    {% for Author in author_list %}
      <li>
         <a href="{{ Author.get_absolute_url }}">{{Author.first_name}}, {{Author.last_name}} ({{Author.date_of_birth}}-)</a>

      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the library.</p>
  {% endif %}
{% endblock %}
